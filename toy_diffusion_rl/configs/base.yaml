# Base configuration for toy diffusion RL experiments
# All algorithm-specific configs inherit from this

# Environment settings
env:
  name: "point_mass_2d"  # or "pendulum"
  max_episode_steps: 200
  
# Common training settings
training:
  seed: 42
  total_steps: 50000
  batch_size: 256
  eval_interval: 1000
  eval_episodes: 10
  log_interval: 100
  save_interval: 10000
  
# Buffer settings
buffer:
  capacity: 100000
  
# Network architecture
network:
  hidden_dims: [256, 256]
  
# Optimizer settings  
optimizer:
  learning_rate: 3.0e-4
  weight_decay: 0.0
  
# RL settings
rl:
  gamma: 0.99
  tau: 0.005

# Device settings
device: "auto"  # "cpu", "cuda", or "auto"

# Logging
logging:
  use_tensorboard: true
  log_dir: "logs"
